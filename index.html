<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <header>
            <h1>Chat de Red Social</h1>
        </header>
        <main id="message-list">
            <!-- Los mensajes se insertarán aquí dinámicamente -->
        </main>
        <footer>
            <form id="chat-form">
                <input type="text" id="username-input" placeholder="Tu nombre" required>
                <input type="text" id="message-input" placeholder="Escribe un mensaje..." required>
                <button type="submit">Enviar</button>
            </form>
        </footer>
    </div>

    <!-- Carga el script del cliente de Socket.io desde CDN -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Carga nuestro script personalizado -->
    <script src="chat.js"></script>
</body>
</html>
